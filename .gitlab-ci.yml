before_script:
  - source /etc/profile
  - docker login -u gitlab-ci-token -p $CI_JOB_TOKEN acr.run

services:
  - docker:dind

stages:
  - build
  - test

image_build:
  stage: build
  script: ./c/build
  only:
    refs:
      - master
    changes:
      - Dockerfile
      - Pipfile
      - Pipfile.lock
      - setup.cfg
      - setup.py
      - MANIFEST.in

pytest:
  stage: test
  script: ./c/test pytest manabi

flake8:
  stage: test
  script: ./c/test flake8 manabi

mypy:
  stage: test
  script: ./c/test mypy manabi

isort:
  stage: test
  script: ./c/test isort --check-only manabi

black:
  stage: test
  script: ./c/test black --check manabi
